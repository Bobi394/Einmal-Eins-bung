<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein-mal-eins Übung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ein-mal-eins Übung</h1>
    <div id="mode-selection">
        <button onclick="startRandom()">Zufällige Aufgaben</button>
        <button onclick="chooseRow()">Reihe üben</button>
    </div>
    
    <div id="random-mode" style="display: none;">
        <h2>Zufällige Aufgaben</h2>
        <div id="random-question"></div>
        <input type="number" id="random-answer" placeholder="Deine Antwort">
        <button onclick="checkRandomAnswer()">Überprüfen</button>
        <div id="random-feedback"></div>
        <button onclick="nextRandomQuestion()">Nächste Aufgabe</button>
        <button onclick="goBackToMenu()">Zurück zum Menü</button>
    </div>
    
    <div id="row-mode" style="display: none;">
        <h2>Reihe Üben</h2>
        <select id="row-selection">
            <!-- Generierung der Reihen von 1 bis 20 -->
            <option value="1">1er Reihe</option>
            <option value="2">2er Reihe</option>
            <option value="3">3er Reihe</option>
            <option value="4">4er Reihe</option>
            <option value="5">5er Reihe</option>
            <option value="6">6er Reihe</option>
            <option value="7">7er Reihe</option>
            <option value="8">8er Reihe</option>
            <option value="9">9er Reihe</option>
            <option value="10">10er Reihe</option>
            <option value="11">11er Reihe</option>
            <option value="12">12er Reihe</option>
            <option value="13">13er Reihe</option>
            <option value="14">14er Reihe</option>
            <option value="15">15er Reihe</option>
            <option value="16">16er Reihe</option>
            <option value="17">17er Reihe</option>
            <option value="18">18er Reihe</option>
            <option value="19">19er Reihe</option>
            <option value="20">20er Reihe</option>
        </select>
        <button onclick="startRowPractice()">Starten</button>
        <div id="row-question"></div>
        <input type="number" id="row-answer" placeholder="Deine Antwort">
        <button onclick="checkRowAnswer()">Überprüfen</button>
        <div id="row-feedback"></div>
        <button onclick="nextRowQuestion()">Nächste Aufgabe</button>
        <button onclick="goBackToMenu()">Zurück zum Menü</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
